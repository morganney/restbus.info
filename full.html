<!doctype html>
<html lang="en">
  <head>
    <title>restbus Link Relation "Full"</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Link Relation "Full"</h1>
    <p>
      The 'full' link relation indicates that the target of the link is the full representation for the instance
      object. The instance that contains this link may not be the full representation.
    </p>
    <p>
      This is the same definition as derived from
      <a href="https://json-schema.org/draft-04/draft-luff-json-hyper-schema-00#rfc.section.5.2">JSON-Hyper-Schema</a>
    </p>
  </body>
</html>
